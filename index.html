<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Ventas - Guacamoles</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="Logo">
    <img src="./Logo.png" alt="Logo" >
  </div>
  <h1> Ventas   Mes Mayo</h1>

  <div class="grafica">
    <h2>Total de Ventas por Producto</h2>
    <img src="ventas_producto.png" alt="Ventas por producto">
  </div>

  <div class="grafica">
    <h2>Ventas por Día</h2>
    <img src="ventas_dia.png" alt="Ventas por día">
  </div>

  <div class="grafica">
    <h2>Clientes con más Productos Comprados</h2>
    <img src="clientes_top.png" alt="Clientes top">
  </div>

  <div class="grafica">
    <h2>Porcentaje de Productos Vendidos</h2>
    <img src="productos_pie.png" alt="Productos en torta">
  </div>
</body>
</html>
